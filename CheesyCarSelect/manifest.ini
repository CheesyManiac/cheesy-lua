[ABOUT]
NAME = Cheesy Car Selector
AUTHOR = CheesyManiac#0001
VERSION = 0.4
DESCRIPTION = A simple app that displays all loaded and active cars. Clicking switches the camera focus. Additional Window available for indepth information about selected car.

[WINDOW_...]
ID = carList
NAME = Car List
ICON = carList.png
FUNCTION_MAIN = carList
FUNCTION_SETTINGS = settingsWindow
MIN_SIZE = 400, 200
MAX_SIZE = 400, 600
FLAGS = SETTINGS, NO_SCROLLBAR

[WINDOW_...]
ID = detailedInfo
NAME = Detailed Information
ICON = detailedInfo.png
FUNCTION_MAIN = detailedInfo
SIZE = 300, 100
FLAGS = NO_COLLAPSE,NO_SCROLLBAR

[WINDOW_...]
ID = displayMap
NAME = Car Map
ICON = displayMap.png
FUNCTION_MAIN = displayMap
FUNCTION_SETTINGS = settingsMap
MIN_SIZE = 250, 250
FLAGS = NO_COLLAPSE,NO_SCROLLBAR,FADING,SETTINGS